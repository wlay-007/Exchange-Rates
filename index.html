<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money</title>
</head>
<body>
    <main class="main">
        <div class="main__table">
            <div class="main__usd-logo icons">
                <i class="fa-solid fa-dollar-sign"></i>
            </div>
            <div class="main__usd-value-box value">
                <div class="main__box">
                    <p class="main__usd-value"></p>
                    <p class="main__extra-text">Рублей за доллар</p>
                </div>
            </div>
            <div class="main__eur-logo icons">
                <i class="fa-solid fa-euro-sign"></i>
            </div>
            <div class="main__eur-value-box value">
                <div class="main__box">
                    <p class="main__eur-value"></p>
                    <p class="main__extra-text">Рублей за евро</p>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/b29ff6a9cf.js" crossorigin="anonymous"></script>
</html>
